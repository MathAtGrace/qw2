<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">3.7.12</span><span class="period">.</span>
</h4> <div class="para logical">
<div class="para">Given two events <span class="process-math">\(A\)</span> and <span class="process-math">\(B\text{,}\)</span> we say that they are <dfn class="terminology">independent</dfn> provided the probability of both events happening is the product of the probabilities of each event happening:</div>
<div class="displaymath process-math">
\begin{equation*}
P(A \cap B) = P(A)P(B)\text{.}
\end{equation*}
</div>
