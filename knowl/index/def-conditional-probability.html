<div class="para">Given two events <span class="process-math">\(A\)</span> and <span class="process-math">\(B\text{,}\)</span> the <dfn class="terminology">conditional probability</dfn> of <span class="process-math">\(A\)</span> given <span class="process-math">\(B\)</span> is,</div>
<div class="displaymath process-math">
\begin{equation*}
P(A|B) = \frac{P(A \cap B)}{P(B)}\text{.}
