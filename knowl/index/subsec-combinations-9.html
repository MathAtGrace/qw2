<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">3.4.9</span><span class="period">.</span><span class="space"> </span><span class="title">Closed formula for <span class="process-math">\(\binom{n}{k}\)</span>.</span>

<div class="para logical"><div class="displaymath process-math">
\begin{equation*}
\binom{n}{k} = \frac{n!}{(n-k)!k!} = \frac{n(n-1)(n-2)\cdots(n-(k-1))}{k(k-1)(k-2)\cdots 1}\text{.}
\end{equation*}
