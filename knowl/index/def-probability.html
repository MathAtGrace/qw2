<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">3.7.3</span><span class="period">.</span>
</h4> <div class="para">Suppose a random experiment has sample space <span class="process-math">\(S\text{.}\)</span> The <dfn class="terminology">probability</dfn> of an event <span class="process-math">\(E\)</span> is the number of outcomes in <span class="process-math">\(E\)</span> divided by the number of outcomes in <span class="process-math">\(S\text{.}\)</span> We write this as <span class="process-math">\(P(E) = \frac{\card{E}}{\card{S}}\text{.}\)</span>
</div></article><span class="incontext"><a class="internal" href="sec-counting-probability.html#def-probability">in-context</a></span>
